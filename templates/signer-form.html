{% extends "base.html" %}
{% block title %}
Signer Data
{% endblock %}
{% block content %}
<style>
    .form-label {
        display: inline-block;
        width: 150px;
    }
</style>
<form method="POST" action="/update_signer_data">
    <div>
        <label class="form-label" for="submitter_name">Submitter Name</label>
        <input type="text" id="submitter_name" name="submitter_name" value="{{ data.submitter.name }}">
    </div>
    <div>
        <label class="form-label" for="submitter_email">Submitter Email</label>
        <input type="email" id="submitter_email" name="submitter_email" value="{{ data.submitter.email }}">
    </div>
    {% for signer in data.signers %}
    <h2>Signer {{ loop.index }}</h2>
    <div>
        <label class="form-label" for="first_name_{{ loop.index }}">First Name</label>
        <input type="text" id="first_name_{{ loop.index }}" name="first_name_{{ loop.index }}" value="{{ signer.first_name }}">
    </div>
    <div>
        <label class="form-label" for="middle_name_{{ loop.index }}">Middle Name</label>
        <input type="text" id="middle_name_{{ loop.index }}" name="middle_name_{{ loop.index }}" value="{{ signer.middle_name }}">
    </div>
    <div>
        <label class="form-label" for="last_name_{{ loop.index }}">Last Name</label>
        <input type="text" id="last_name_{{ loop.index }}" name="last_name_{{ loop.index }}" value="{{ signer.last_name }}">
    </div>
    <div>
        <label class="form-label" for="email_{{ loop.index }}">Email</label>
        <input type="email" id="email_{{ loop.index }}" name="email_{{ loop.index }}" value="{{ signer.email }}">
    </div>
    <div>
        <label class="form-label" for="service_{{ loop.index }}">Service</label>
        <input type="text" id="service_{{ loop.index }}" name="service_{{ loop.index }}" value="{{ signer.service }}">
    </div>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
